language: ruby
rvm:
  - "2.7.0"
sudo: false
cache:
  - bundler
services:
  - postgresql
  - mongodb
  - redis-server
bundler_args: --without development:production
before_script:
  - gem install bundler # Need for Ruby 2.5: https://github.com/travis-ci/travis-ci/issues/9333
  - bundle exec rake db:create db:migrate
notifications:
